<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <script
      src="https://kit.fontawesome.com/6720bba1ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <div class="search-engine">
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  name="city"
                  id="city-name"
                  placeholder="Enter city name"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button type="button" class="btn" id="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" class="btn" id="current-location">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="card current-datas">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h1></h1>
              <p class="date">Friday 12:12 PM</p>
              <h2>
                <img src="" alt="" id="weather-icon" />
                <span class="sky"></span>
              </h2>
            </div>
            <div class="col-4">
              <h3>
                <span id="current-temperature"></span>
                <span id="units">
                  <small>
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="farenheit-link">°F</a>
                  </small>
                </span>
              </h3>
              <p class="weather-datas">
                wind : <span id="wind"></span> km/h
                <br />
                humidity : <span id="humidity"></span>%
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card forecast">
        <div class="card-body">
          <div class="row">
            <div class="col">
              Sat
              <br />
              6° / -3°
              <br />
              ⛅
            </div>
            <div class="col">
              Sun
              <br />
              9° / -1°
              <br />
              ☀️
            </div>
            <div class="col">
              Mon
              <br />
              14° / 6°
              <br />
              ⛅
            </div>
            <div class="col">
              Tue
              <br />
              14° / 7°
              <br />
              ☁️
            </div>
            <div class="col">
              Wed
              <br />
              18° / 8°
              <br />
              ⛅
            </div>
          </div>
        </div>
      </div>
      <p id="code-link">
        <a href="https://github.com/lndslm/my-first-project" target="_blank">
          Open-source code
        </a>
        by Linda Salim
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
